<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CapstonePhone</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- FONT-AWESOME  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Carousel2 -->
    <link rel="stylesheet" href="../../assets/lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../../assets/lib/owlcarousel/assets/owl.theme.default.min.css">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!-- MAIN CSS -->
<link rel="stylesheet" href="../../../assets/css/userPage.css">

<body>
  <header>
    <nav class="container navbar navbar-expand-lg">
      <a class="navbar-brand" href="../../../home/homePage.html">TechStore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../../home/homePage.html">Home Page</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="../../../../dev2/admin/views/dashboard.html">Admin Page</a>
          </li>

          <li class="nav-item ">
            <a class="nav-link" href="#">
              <a class="nav-link js-toggle-cart active" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="iconCart">
                  <i class="fa-solid fa-xl fa-shopping-cart" id="iconCart"></i>
                  <span class="badge rounded-pill badge-notification bg-light text-dark" id="cartCount">0</span>
                </div>
              </a>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="mainProduct">

    <div class="">
      <select class="form-select w-25" id="selectList" onchange="filterProduct(this)"
        aria-label="Default select example">
        <option selected value="All">Category</option>
        <option value="Iphone">Apple</option>
        <option value="Samsung">Samsung</option>
      </select>
    </div>

    <div class="mainItem">

      <div id="tblDanhSachSP" class="row d-flex justify-content-center cartItem text-center">
      </div>
    </div>
  </section>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-body">
      <div class="cart__contents">
        <div class="cart__products">
          <h2>Shopping Cart</h2>
          <p class="microcopy">An overview of your selected products.</p>
          <div class="products" id="cartList">
          </div>

        </div>
        <div class="cart__totals">
          <table class="totals">
            <tbody>
              <tr>
                <th class="align-left font-normal tertiary">Subtotal</th>
                <td class="align-right" id="subTotal">$0</td>
              </tr>
              <tr>
                <th class="align-left font-normal tertiary">
                  Shipping <small>(estimated)</small>
                </th>
                <td class="align-right" id="shipping">$100</td>
              </tr>
              <tr>
                <th class="align-left font-normal tertiary">
                  Tax <small>(estimated)</small>
                </th>
                <td class="align-right" id="tax">$0</td>
              </tr>
              <tr>
                <th class="align-left">Total</th>
                <td class="align-right" id="priceTotal">$0</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" class="tertiary titleSmall">
                  <small>Estimations based on New York, United States</small>
                </td>
              </tr>
            </tfoot>
          </table>
          <div class="form__footer d-flex">
            <button class="btn btn-cart first js-toggle-cart">Continue Shopping</button>
            <button class="btn btn-cart green-btn" onclick="payNow()">Pay Now</button>
            <button class="btn btn-cart red-btn me-5 ms-0 px-4" onclick="clearCart()">
              <i class="fa-solid fa-trash me-2"></i> Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


  <!-- JS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- OWL CAROUSEL -->
  <script src="../../assets/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="../../assets/js/carousel.js"></script>

  <!-- SWEET ALERT 2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CDN AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script src="../services/SanPhamService.js"></script>
  <script src="../models/CartItem.js"></script>
  <script src="../models/ProductList.js"></script>
  <script src="../controllers/main.js"></script>

</body>

</html>
